<div class="user">
  <div class="properties">
    <div>{{ user.name }}</div>
    <div>{{ user.email }}</div>
    <div>{{ user.phone }}</div>
  </div>
  <div class="buttons">
    <button type="button" class="button" (click)="onDelete(user.id)">
      Delete
    </button>
    <button type="button" class="button" [routerLink]="'/users/' + user.id">
      Edit
    </button>
  </div>
</div>
